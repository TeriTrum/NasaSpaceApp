<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/login.css">
    <title>Sign In</title>
</head>

<body class="auth-bg login-page">
    <div class="login-card">
        <h1 class="login-title">Sign In</h1>
        <div id="flash" class="flash" style="display:none"></div>

        <!-- Form ƒëƒÉng nh·∫≠p -->
        <form id="login-form" autocomplete="on">
            <div class="login-input-group">
                <label for="username">Email or Username</label>
                <input id="username" name="username" type="text" placeholder="you@example.com or your_username"
                    required autocomplete="username" />
            </div>

            <div class="login-input-group">
                <label for="password">Password</label>
                <div class="password-wrap">
                    <input id="password" name="password" type="password" placeholder="Enter password" required
                        autocomplete="current-password" />
                    <button type="button" class="pw-toggle" onclick="togglePw()">üëÅ</button>
                </div>
            </div>

            <button type="submit" class="login-btn" id="btnLogin">Login</button>
        </form>

        <div class="login-links">
            <a href="/forgot">Forgot Password?</a>
            <a href="/register">Create an Account?</a>
        </div>

        <div class="login-divider"><span>or</span></div>

        <!-- N√∫t Google -->
        <button class="google-btn" id="google-login-btn">
            <span class="google-icon"></span>
            Sign in with Google
        </button>
    </div>

    <script>
        // Hi·ªán / ·∫©n m·∫≠t kh·∫©u
        function togglePw() {
            const pw = document.getElementById('password');
            pw.type = pw.type === 'password' ? 'text' : 'password';
        }

        // N·∫øu v·ª´a ƒëƒÉng k√Ω xong, hi·ªán flash + fill s·∫µn username v√† focus password
        (function handleFlashFromRegister() {
            const params = new URL(location.href).searchParams;
            if (params.get('registered') === '1') {
                const flash = document.getElementById('flash');
                const u = params.get('u') || '';
                if (u) document.getElementById('username').value = u;
                if (flash) {
                    flash.style.display = 'block';
                    flash.textContent = 'Registration / password set successful! Please log in.';
                }
                const pw = document.getElementById('password');
                if (pw) pw.focus();
                if (history.replaceState) history.replaceState({}, document.title, '/login');
            }
        })();

        // Prefill t·ª´ localStorage (t√†i kho·∫£n d√πng g·∫ßn nh·∫•t)
        (function prefillFromLocal() {
            try {
                const last = localStorage.getItem('lastIdentifier');
                if (last) {
                    const u = document.getElementById('username');
                    if (u && !u.value) u.value = last;
                }
            } catch { }
        })();

        // üîí N·∫øu ƒë√£ ƒëƒÉng nh·∫≠p th√¨ t·ª± sang /dashboard
        (async function autoRedirectIfLoggedIn() {
            try {
                const res = await fetch('/session', { cache: 'no-store' });
                const s = await res.json();
                if (s.loggedIn) {
                    if (s.username) {
                        // nh·ªõ l·∫°i identifier ƒë·ªÉ l·∫ßn sau t·ª± fill
                        try { localStorage.setItem('lastIdentifier', s.username); } catch { }
                        localStorage.setItem('username', s.username);
                    }
                    window.location.href = '/dashboard';
                }
            } catch { }
        })();

        // Sau khi login th√†nh c√¥ng, nh·ªõ l·∫°i identifier ƒë·ªÉ l·∫ßn sau t·ª± fill
        function rememberAfterLoginSuccess(id) {
            try { localStorage.setItem('lastIdentifier', id); } catch { }
        }

        // Ch·ªëng double-submit
        let submitting = false;

        // X·ª≠ l√Ω submit Login
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (submitting) return;
            submitting = true;
            const btn = document.getElementById('btnLogin');
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            btn.disabled = true;

            try {
                const res = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                // N·∫øu server redirect ngo√†i √Ω mu·ªën ‚Üí tr√°nh parse JSON l·ªói
                const ct = res.headers.get('content-type') || '';
                if (!ct.includes('application/json')) {
                    rememberAfterLoginSuccess(username);
                    return (window.location.href = '/dashboard');
                }

                const data = await res.json();

                // Tr∆∞·ªùng h·ª£p ƒë√£ ƒëƒÉng nh·∫≠p s·∫µn
                if (data.success && data.alreadyLoggedIn) {
                    if (data.username) {
                        localStorage.setItem('username', data.username);
                        rememberAfterLoginSuccess(data.username);
                    } else {
                        rememberAfterLoginSuccess(username);
                    }
                    return (window.location.href = '/dashboard');
                }

                if (data.success) {
                    localStorage.setItem('username', data.username || username);
                    rememberAfterLoginSuccess(data.username || username);
                    return (window.location.href = '/dashboard');
                } else {
                    alert(data.message || 'Wrong account or password');
                }
            } catch (err) {
                // Ph√≤ng khi server tr·∫£ HTML do ƒë√£ login
                rememberAfterLoginSuccess(username);
                window.location.href = '/dashboard';
            } finally {
                submitting = false;
                btn.disabled = false;
            }
        });

        // Login v·ªõi Google
        document.getElementById('google-login-btn')?.addEventListener('click', () => {
            window.location.href = '/auth/google';
        });
    </script>
</body>

</html>
